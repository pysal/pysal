name: Continuous Integration

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  schedule:
    - cron: '59 23 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: Manual CI Run
        default: test
        required: false

jobs:
  tests:
    name: ${{ matrix.os }}, ${{ matrix.environment-file }}
    runs-on: ${{ matrix.os }}
    # geospatial solves can be slow in CI; increase timeout
    timeout-minutes: 60
    strategy:
      matrix:
        os: [ubuntu-latest]
        environment-file:
          - ci/310-oldest.yaml
          - ci/310-latest.yaml
          - ci/311-latest.yaml
          - ci/312-latest.yaml
          - ci/312-dev.yaml
        include:
          - environment-file: ci/312-latest.yaml
            os: macos-15-intel
          - environment-file: ci/312-latest.yaml
            os: macos-latest
          - environment-file: ci/312-latest.yaml
            os: windows-latest
      fail-fast: false

    # avoid login shells (less chance of activation / init script races)
    defaults:
      run:
        shell: bash {0}

    steps:
      - name: checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: setup micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: ${{ matrix.environment-file }}
          # Prevent shell initialization that creates the problematic temp dir
          init-shell: none
          # Cache solved environment to speed up CI
          cache-environment: true
          # Pin micromamba if you want reproducibility; 'latest' is OK too
          micromamba-version: 'latest'

      - name: environment info
        run: |
          # Replace 'test' with the environment name used inside your environment YAMLs
          micromamba run -n test --no-capture-output micromamba info
          micromamba run -n test --no-capture-output micromamba list

      - name: spatial versions
        run: micromamba run -n test --no-capture-output python -c "import geopandas; geopandas.show_versions();"

      - name: install pysal
        run: micromamba run -n test --no-capture-output pip install -e .

      - name: run tests
        run: |
          micromamba run -n test --no-capture-output pytest pysal \
            -v \
            -r a \
            -n logical \
            --color yes \
            --cov pysal \
            --cov-append \
            --cov-report term-missing \
            --cov-report xml .

      - name: codecov
        uses: codecov/codecov-action@v5
